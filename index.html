<html>
<head>
  <meta charset=utf-8 />
  <title>Ebola Data Tracker</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/leaflet/0.7.3/leaflet.css" />
  <script src="http://cdn.jsdelivr.net/leaflet/0.7.3/leaflet.js"></script>

  <!-- Load Esri Leaflet from CDN -->
  <!-- we encourage you to replace 'latest' with a hardcode version number (like '1.0.0-rc.7') in production applications -->
  <script src="http://cdn.jsdelivr.net/leaflet.esri/latest/esri-leaflet.js"></script>

  <link rel="stylesheet" href="AppStyle.css" />
</head>

<body>
<div id="map"></div>

<script>
  var airports = new L.LayerGroup();

  var map = L.map('map', {
	  layers: [airports]
  }).setView([ 13.364376, -0.3763377 ], 5);

  L.esri.basemapLayer('Gray').addTo(map);
</script>

<script src="MapActions.js"></script>
<script src="MapLayers.js"></script>

</body>
</html>
