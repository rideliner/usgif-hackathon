<html>
<head>
<meta charset=utf-8 />
<title>Ebola Data Tracker</title>
<meta name='viewport'
	content='initial-scale=1,maximum-scale=1,user-scalable=no' />

<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

<!-- Load Leaflet from CDN-->
<link rel="stylesheet"
	href="http://cdn.jsdelivr.net/leaflet/0.7.3/leaflet.css" />
<script src="http://cdn.jsdelivr.net/leaflet/0.7.3/leaflet.js"></script>

<!-- Load Esri Leaflet from CDN -->
<!-- we encourage you to replace 'latest' with a hardcode version number (like '1.0.0-rc.7') in production applications -->
<script
	src="http://cdn.jsdelivr.net/leaflet.esri/latest/esri-leaflet.js"></script>

<link rel="stylesheet" href="AppStyle.css" />
</head>

<body>
	<div id="map"></div>

	<script src="http://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>

	<script>
		var defaultLayer = new L.FeatureGroup();
		var waterLayer = new L.FeatureGroup();
		var sanitationLayer = new L.FeatureGroup();
		var ebolaLayer = new L.FeatureGroup();
		var airports = new L.LayerGroup();
		
		var map = L.map('map', {
			"layers" : [ defaultLayer ]
		}).setView([ 13.364376, -0.3763377 ], 5);
		L.esri.basemapLayer('Gray').addTo(map);
		
		var baseMap = {
            "Default" : defaultLayer,
	        "Sanitation Access" : sanitationLayer,
        	"Water Access" : waterLayer
        }

        var overlay = {
        	"Airports" : airports,
        	"Ebola" : ebolaLayer
        }

        L.control.layers(baseMap, overlay).addTo(map);	
	</script>

    <script src="Layer-default.js"></script>
    <script src="Layer-ebola.js"></script>
    <script src="Layer-water.js"></script>
    <script src="Layer-sanitation.js"></script>
	<script src="Layer-airports.js"></script>

</body>
</html>
